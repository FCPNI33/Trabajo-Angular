<div class="container text-center bg-info bg-gradiente mt-5">
    <div class="row row-cols-2">
      <div class="col border border-danger ">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./../../../assets/image/img-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../../../assets/image/img-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../../../assets/image/img-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

      <div class="col border border-danger ">

              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="col border border-danger d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="./../../../assets/image/img-4.jpg" class="card-img-top" alt="...">

            </div>
          </div>
      </div>

        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>

      <div class="btn-group" role="group" aria-label="Default button group">

      </div>
      <br>
      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
